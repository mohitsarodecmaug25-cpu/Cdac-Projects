<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 400px;
      margin: 60px auto;
      background: white;
      padding: 25px;
      border-radius: 20px 150px 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .btn-group {
      text-align: center;
      margin-top: 15px;
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background: #0056b3;
    }
    .home-btn {
      text-align: center;
      margin-top: 20px;
    }
    .home-btn a {
      background: #343a40;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 15px;
    }
    .home-btn a:hover {
      background: #212529;
    }
     #background-video {
   
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    object-fit: cover; 
    position: fixed;
    top: 0;
    left: 0;
    
     background-color: rgba(0, 0, 0, 0.5); 
            z-index: -1;
       }
  </style>
</head>
<body>
  <div class="container">
    <h2>Customer Table</h2>
    <form>
      <label>Customer ID:</label>
      <input type="text" placeholder="Enter Customer ID" id="id-field">

      <label>Name:</label>
      <input type="text" placeholder="Enter Customer Name" id="name-field">

      <label>Email:</label>
      <input type="email" placeholder="Enter Email" id="email-field">

      <label>Address:</label>
      <input type="text" placeholder="Enter Address" id="address-field">

      <label>Visiting Date:</label>
      <input type="date" id="date-field">

      <label>Status:</label>
      <input type="text" placeholder="Active / Inactive" id="status-field">

      <div class="btn-group">
        <button  onclick="onSubmit()">Insert</button>
        <button type="button">Update</button>
        <button type="button">Delete</button>
      </div>
    </form>

    <div class="home-btn">
      <a href="http://127.0.0.1:5500/miniproject2.html">üè† Home</a>
    </div>
  </div>
  <video autoplay muted loop id="background-video">
        <source src="https://cdn.pixabay.com/video/2022/06/14/120266-720504932_tiny.mp4" type="video/mp4">
    </video>
    <script>
      function onSubmit(){
      
            var cust_id = document.getElementById("id-field").value;
            var name = document.getElementById("name-field").value;
            var email = document.getElementById("email-field").value;
            var address = document.getElementById("address-field").value;
            var date = document.getElementById("date-field").value;
            var status =  document.getElementById("status-field").value;
            localStorage.setItem("cust_id",cust_id);
            localStorage.setItem("name",name);
            localStorage.setItem("email",email);
            localStorage.setItem("address",address);
            localStorage.setItem("date",date);
            localStorage.setItem("status",status);

        
      }
      </script>
</body>
</html>
